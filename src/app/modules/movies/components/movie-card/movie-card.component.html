<mat-card>
  <mat-card-header>
    <mat-card-title> {{ movie.Type | uppercase }} </mat-card-title>
    <mat-card-subtitle> {{ movie.Year }} </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="movie.Poster | noimagen" [alt]="movie.Title" />
  <mat-card-content>
    <p>
      {{ movie.Title }}
    </p>
  </mat-card-content>
</mat-card>
