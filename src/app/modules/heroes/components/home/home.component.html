<app-hero-create (action)="actionHero($event)"></app-hero-create>

<ng-container class="list" *ngIf="listHeroes$ | async as list">
  <app-hero-list [list]="list" (action)="actionHero($event)"></app-hero-list>
</ng-container>

<ng-container *ngIf="hero$ | async as hero">
  <app-hero-card [hero]="hero"></app-hero-card>
</ng-container>
