<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="header-avatar">
      <img mat-card-image [src]="hero.images.lg | noimagen" [alt]="hero.name">
    </div>
    <mat-card-title>{{hero.name}}</mat-card-title>
    <mat-card-subtitle>{{ hero.biography.fullName || 'NA' }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="hero.images.lg | noimagen" [alt]="hero.name">
  <mat-card-content>
    <p>
      {{ hero.biography | json }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
